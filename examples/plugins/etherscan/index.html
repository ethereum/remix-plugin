<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css"/>
  <title>Etherscan Verify Plugin</title>
</head>

<body>
  <article>
    <label for="verifycontractaddress" id="header-label">
      Please enter the file, name and address of your deployed contract below.
    </label>
    
    <div class="form-group">
      <label for="apikey">API key</label>
      <input class="form-control" type="text" id="apikey" placeholder="apikey" />
      <button onclick="saveAPIkey()" class="btn btn-sm btn-primary" id="apikeysave" placeholder="apikey" >Save API key</button>
    </div>

    <div class="form-group">
      <label for="verifycontractname">Contract Name</label>
      <input class="form-control" type="text" id="verifycontractname" placeholder="i.e. Ballot" />
    </div>
  
    <div class="form-group">
      <label for="verifycontractarguments">Constructor Arguments</label>
      <input class="form-control" type="text" id="verifycontractarguments" placeholder="hex encoded" />
    </div>
  
    <div class="form-group">
      <label for="verifycontractaddress">Contract Address</label>
      <input class="form-control" type="text" id="verifycontractaddress" placeholder="i.e. 0x11b79afc03baf25c631dd70169bb6a3160b2706e" />
    </div>
  
    <button class="btn btn-lg btn-secondary" onclick="getResult()">Verify Contract</button>

    <div id='results'></div>
  </article>

  

  <script src="https://unpkg.com/remix-plugin"></script>
  <script src="index.js"></script>
</body>

</html>
