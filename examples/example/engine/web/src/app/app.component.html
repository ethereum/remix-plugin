<nav>
  <ul>
    <ng-container *ngFor="let profile of actives$ | async">
      <li class="active" (click)="deactivate(profile.name)">
        {{ profile.name }} (active)
      </li>
    </ng-container>
    <ng-container *ngFor="let profile of idles$ | async">
      <li class="idle" (click)="activate(profile.name)">
        {{ profile.name }} (idle)
      </li>
    </ng-container>
  </ul>
</nav>

<main host="main"></main>
